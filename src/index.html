<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="theme-color" content="#00256C" />
    <meta name="msapplication-navbutton-color" content="#00256C" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#00256C" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Music finder</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header_logo">
        <a href="/" class="header_link">
          <svg
            class="header_icon"
            viewBox="0 0 20 22"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M17.0566 9.08723L15.6799 15.5034C15.2315 15.1151 14.6645 14.8764 14.0668 14.8244C13.4692 14.7725 12.8744 14.9101 12.3746 15.2159C11.8747 15.5218 11.4979 15.9788 11.3025 16.516C11.1071 17.0533 11.104 17.6408 11.2937 18.1875C11.4834 18.7341 11.8554 19.2093 12.3518 19.5394C12.8483 19.8695 13.4416 20.036 14.0396 20.0131C14.6376 19.9902 15.207 19.7792 15.6594 19.4128C16.1118 19.0464 16.422 18.5451 16.5418 17.9866L19.2838 5.2075C19.3189 5.04471 19.3124 4.87543 19.2647 4.71396C19.217 4.55248 19.1296 4.40354 19.0098 4.27973C18.8901 4.15592 18.7414 4.06086 18.5765 4.00259C18.4116 3.94432 18.2353 3.92454 18.0624 3.94493L8.90715 5.01381C8.68514 5.03999 8.47843 5.13124 8.31525 5.27507C8.15208 5.4189 8.04043 5.60831 7.99555 5.81738L6.07499 14.768C5.62659 14.3798 5.05965 14.1411 4.46208 14.0891C3.86451 14.0371 3.26971 14.1746 2.76991 14.4804C2.2701 14.7862 1.89322 15.2431 1.69771 15.7802C1.5022 16.3174 1.49898 16.9049 1.68855 17.4515C1.87811 17.9982 2.24988 18.4734 2.7462 18.8036C3.24252 19.1338 3.83565 19.3005 4.43363 19.2778C5.0316 19.2551 5.60101 19.0444 6.05355 18.6782C6.50609 18.312 6.81648 17.8109 6.93658 17.2525L8.47362 10.0892L17.0564 9.0885L17.0566 9.08723Z"
            />
          </svg>

          music finder</a
        >
      </h1>
      <div class="header_group">
        <form class="header_search" id="search_form">
          <label for="search" class="search_label">
            <svg class="search_icon" viewBox="0 0 14 14" fill="none">
              <path
                d="M13.77 12.6659L11.1264 10.0301C11.9794 8.94347 12.4422 7.60162 12.4404 6.22022C12.4404 4.98998 12.0756 3.78736 11.3921 2.76445C10.7087 1.74154 9.73719 0.944282 8.60059 0.473489C7.464 0.00269511 6.21332 -0.120486 5.00672 0.119523C3.80011 0.359531 2.69178 0.951949 1.82186 1.82186C0.951949 2.69178 0.359531 3.80011 0.119523 5.00672C-0.120486 6.21332 0.00269511 7.464 0.473489 8.60059C0.944282 9.73719 1.74154 10.7087 2.76445 11.3921C3.78736 12.0756 4.98998 12.4404 6.22022 12.4404C7.60162 12.4422 8.94347 11.9794 10.0301 11.1264L12.6659 13.77C12.7382 13.8429 12.8242 13.9007 12.9189 13.9402C13.0137 13.9797 13.1153 14 13.218 14C13.3206 14 13.4222 13.9797 13.517 13.9402C13.6117 13.9007 13.6977 13.8429 13.77 13.77C13.8429 13.6977 13.9007 13.6117 13.9402 13.517C13.9797 13.4222 14 13.3206 14 13.218C14 13.1153 13.9797 13.0137 13.9402 12.9189C13.9007 12.8242 13.8429 12.7382 13.77 12.6659ZM1.55506 6.22022C1.55506 5.29754 1.82866 4.39558 2.34128 3.62839C2.85389 2.86121 3.58249 2.26327 4.43494 1.91017C5.28739 1.55708 6.2254 1.46469 7.13035 1.6447C8.0353 1.8247 8.86655 2.26902 9.51899 2.92145C10.1714 3.57389 10.6157 4.40514 10.7957 5.31009C10.9757 6.21504 10.8834 7.15305 10.5303 8.0055C10.1772 8.85795 9.57923 9.58655 8.81205 10.0992C8.04486 10.6118 7.1429 10.8854 6.22022 10.8854C4.98294 10.8854 3.79634 10.3939 2.92145 9.51899C2.04656 8.6441 1.55506 7.4575 1.55506 6.22022Z"
              />
            </svg>
            <span class="sr-only">Find music</span></label
          >
          <input
            autofocus
            autocomplete="off"
            id="search"
            type="text"
            spellcheck="false"
            class="search_input"
            placeholder="Album, artist, track..."
          />
          <button tabindex="-1" type="submit" class="sr-only">Submit</button>
          <ul class="search_list"></ul>
        </form>
        <div class="header_buttons">
          <button
            type="button"
            class="header_button button--user"
            aria-expanded="false"
          >
            <span class="button_quantity">0</span>
            <span class="sr-only button_text">Your favourites</span>
          </button>
          <button type="button" class="header_button button--mode">
            <span class="sr-only button_text">Dark mode</span>
          </button>
        </div>
      </div>
    </header>

    <div class="loader">
      <svg
        class="loader_path"
        width="100"
        height="100"
        role="presentation"
        viewBox="0 0 100 100"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <mask
          id="mask0"
          mask-type="alpha"
          maskUnits="userSpaceOnUse"
          x="50"
          y="0"
          width="50"
          height="73"
        >
          <path
            d="M50 3.71354C50 1.66261 51.665 -0.0143442 53.7102 0.137838C61.1063 0.688152 68.3038 2.87852 74.7729 6.56842C82.3197 10.873 88.6145 17.0697 93.0371 24.5479C97.4597 32.0261 99.8574 40.5276 99.9938 49.2146C100.111 56.6612 98.5628 64.0237 95.482 70.77C94.63 72.6356 92.3584 73.2867 90.5611 72.2987C88.7639 71.3106 88.1242 69.058 88.9519 67.1815C91.4248 61.5753 92.6644 55.487 92.5677 49.3313C92.4515 41.9347 90.4099 34.696 86.6443 28.3286C82.8786 21.9613 77.5188 16.685 71.0931 13.0198C65.7454 9.96954 59.813 8.12274 53.7089 7.58894C51.6658 7.41027 50 5.76448 50 3.71354Z"
            fill="white"
          />
        </mask>
        <g mask="url(#mask0)">
          <path
            d="M50 3.71354C50 1.66261 51.665 -0.0143442 53.7102 0.137838C61.1063 0.688152 68.3038 2.87852 74.7729 6.56842C82.3197 10.873 88.6145 17.0697 93.0371 24.5479C97.4597 32.0261 99.8574 40.5276 99.9938 49.2146C100.111 56.6612 98.5628 64.0237 95.482 70.77C94.63 72.6356 92.3584 73.2867 90.5611 72.2987C88.7639 71.3106 88.1242 69.058 88.9519 67.1815C91.4248 61.5753 92.6644 55.487 92.5677 49.3313C92.4515 41.9347 90.4099 34.696 86.6443 28.3286C82.8786 21.9613 77.5188 16.685 71.0931 13.0198C65.7454 9.96954 59.813 8.12274 53.7089 7.58894C51.6658 7.41027 50 5.76448 50 3.71354Z"
            stroke-width="14"
          />
        </g>
      </svg>
    </div>
    <div class="items_container"></div>

    <div
      class="modal_container"
      role="dialog"
      aria-modal="true"
      aria-label="Information related to this music item"
    >
      <div class="modal_overflow">
        <div class="modal">
          <img alt="cover" class="modal_image" />

          <div class="audio_container"></div>

          <div class="modal_data"></div>

          <div class="modal_buttons">
            <button type="button" class="back_button">
              <span class="sr-only">Close modal</span>
            </button>
            <div class="checkbox_container--modal">
              <label for="modal_checkbox" class="sr-only">Like</label>
              <input
                type="checkbox"
                id="modal_checkbox"
                class="modal_checkbox"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="popup"></div>
    <footer class="footer">
      <p class="footer_text">Powered by Spotify API</p>
    </footer>
  </body>
</html>
